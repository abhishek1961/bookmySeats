<div class="card mt-5" >
    
    <div class="card-body d-flex flex-column align-center">
      <h3 class="card-title text-center mb-4">Select Seats</h3>

        <div class='d-flex mb-5 align-self-center'>
            <div class=' fixed-wh-20' *ngFor='let in of counter(7) ;let i = index'>
                <div class='round-val' [ngStyle]="getselectedColor(i+1)" (click)="setSeats(i+1)">
                    <div>{{i+1}}</div>
                 </div>
             </div>
        </div>
      
      <button class="btn bg-red" (click)="gotSelection()" [disabled]="!reqseats">next</button>
    </div>
  </div>
